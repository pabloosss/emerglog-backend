<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Generator Godzin Emerlog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script defer src="script.js"></script>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
    }
    .container {
      margin-top: 30px;
      max-width: 800px;
    }
    .card {
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      background: white;
    }
    .btn {
      width: 100%;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2 class="text-center">Generator Godzin Emerlog</h2>
      <form id="scheduleForm">
        <div class="mb-3">
          <label class="form-label">Imię i Nazwisko</label>
          <input type="text" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input type="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Liczba godzin</label>
          <input type="number" id="hours" class="form-control" min="1" required>
        </div>
        <button type="submit" class="btn btn-primary">Generuj i Wyślij</button>
      </form>
      <div id="message" class="mt-3 text-center"></div>
    </div>
  </div>

  <script>
    document.getElementById("scheduleForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const hours = parseInt(document.getElementById("hours").value, 10);

      if (!name || !email || isNaN(hours) || hours <= 0) {
        document.getElementById("message").innerHTML = "<div class='alert alert-danger'>Wypełnij wszystkie pola poprawnie!</div>";
        return;
      }

      const tableData = [`${hours} godzin pracy`];

      const response = await fetch("/send-pdf", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, tableData })
      });

      const result = await response.json();
      if (response.ok) {
        document.getElementById("message").innerHTML = "<div class='alert alert-success'>✅ PDF wysłany!</div>";
      } else {
        document.getElementById("message").innerHTML = "<div class='alert alert-danger'>❌ Błąd wysyłania PDF!</div>";
      }
    });
  </script>
</body>
</html>
