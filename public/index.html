<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Generator Harmonogramu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Generator Harmonogramu</h1>
        <p class="text-center">Podaj swoje dane, aby wygenerować harmonogram.</p>

        <form id="scheduleForm">
            <div class="mb-3">
                <label class="form-label">Imię i Nazwisko</label>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Liczba godzin</label>
                <input type="number" id="hours" class="form-control" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Generuj i wyślij</button>
        </form>

        <div id="result" class="mt-4"></div>
    </div>

    <script>
        document.getElementById("scheduleForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value.trim();
            const hours = document.getElementById("hours").value;

            if (!name || !hours) {
                alert("Wypełnij wszystkie pola!");
                return;
            }

            const response = await fetch("/send-pdf", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, hours })
            });

            const result = await response.json();
            document.getElementById("result").innerHTML = `<p>${result.message}</p>`;
        });
    </script>
</body>
</html>
