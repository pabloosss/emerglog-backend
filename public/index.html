<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Generator Godzin Emerlog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center">Generator Godzin Emerlog</h1>
    
    <form id="generatorForm" class="mt-3">
      <div class="mb-3">
        <label for="name" class="form-label">Imię i nazwisko</label>
        <input type="text" class="form-control" id="name" required>
      </div>
      
      <div class="mb-3">
        <label for="hours" class="form-label">Łączna liczba godzin</label>
        <input type="number" class="form-control" id="hours" min="1" required>
      </div>
      
      <button type="submit" class="btn btn-primary">Generuj tabelę</button>
    </form>

    <div id="output" class="mt-4"></div>
    <button id="sendEmail" class="btn btn-success mt-3" style="display: none;">Wyślij PDF na e-mail</button>
  </div>

  <script>
    document.getElementById("generatorForm").addEventListener("submit", async function (event) {
      event.preventDefault();
      generateTable();
    });

    function generateTable() {
      const name = document.getElementById("name").value.trim();
      const hours = document.getElementById("hours").value;
      if (!name || !hours) {
        alert("Wypełnij wszystkie pola!");
        return;
      }
      
      const tableHTML = `
        <h3>Harmonogram dla ${name}</h3>
        <table class='table table-bordered'>
          <tr><th>Imię i nazwisko</th><td>${name}</td></tr>
          <tr><th>Łączna liczba godzin</th><td>${hours}</td></tr>
        </table>
      `;
      document.getElementById("output").innerHTML = tableHTML;
      document.getElementById("sendEmail").style.display = "block";
    }

    document.getElementById("sendEmail").addEventListener("click", async function () {
      const name = document.getElementById("name").value.trim();
      const hours = document.getElementById("hours").value;
      
      const tableData = [
        `Imię i nazwisko: ${name}`,
        `Łączna liczba godzin: ${hours}`
      ];
      
      try {
        const response = await fetch("/send-pdf", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email: "pawel.ruchlicki@emerlog.eu", tableData })
        });
        const result = await response.json();
        alert(result.message);
      } catch (error) {
        console.error("Błąd wysyłania e-maila:", error);
        alert("Wystąpił błąd podczas wysyłania e-maila!");
      }
    });
  </script>
</body>
</html>
