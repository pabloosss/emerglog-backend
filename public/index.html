<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generowanie PDF</title>
</head>
<body>

    <h2>Generowanie harmonogramu</h2>

    <form id="pdfForm">
        <label for="name">Imię i nazwisko:</label>
        <input type="text" id="name" required>

        <label for="email">Adres e-mail:</label>
        <input type="email" id="email" required>

        <button type="submit">Generuj PDF</button>
    </form>

    <p id="responseMessage"></p>

    <script>
        document.getElementById("pdfForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const tableData = [["Data", "Godziny"], ["2025-03-17", "10:00 - 14:00"]];

            if (!name || !email) {
                alert("Wypełnij wszystkie pola!");
                return;
            }

            try {
                const response = await fetch("/send-pdf", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, email, tableData })
                });

                const data = await response.json();
                document.getElementById("responseMessage").innerText = data.message;
            } catch (error) {
                document.getElementById("responseMessage").innerText = "Błąd wysyłania formularza!";
            }
        });
    </script>

</body>
</html>
