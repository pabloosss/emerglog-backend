<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Generator Godzin Emerlog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    .container {
      margin-top: 30px;
    }
    .table-responsive {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-4">Generator Godzin Emerlog</h1>
    <form id="generatorForm">
      <div class="mb-3">
        <label for="name" class="form-label">Imię i nazwisko</label>
        <input type="text" id="name" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="hours" class="form-label">Łączna liczba godzin</label>
        <input type="number" id="hours" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Generuj i wyślij</button>
    </form>
    <div id="message" class="mt-3"></div>
  </div>

  <script>
    document.getElementById("generatorForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const hours = document.getElementById("hours").value;
      const tableData = [`Godziny pracy: ${hours}`];
      
      try {
        const response = await fetch("/send-pdf", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, tableData })
        });
        
        const result = await response.json();
        document.getElementById("message").innerText = result.message;
      } catch (error) {
        console.error("Błąd wysyłania żądania:", error);
        document.getElementById("message").innerText = "Błąd wysyłania danych.";
      }
    });
  </script>
</body>
</html>
