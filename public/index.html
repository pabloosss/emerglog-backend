<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Generator Godzin Emerlog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Generator Godzin Emerlog</h2>
        <form id="generatorForm">
            <div class="mb-3">
                <label for="name" class="form-label">Imię i nazwisko:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail (zawsze: pawel.ruchlicki@emerlog.eu):</label>
                <input type="email" class="form-control" id="email" value="pawel.ruchlicki@emerlog.eu" readonly>
            </div>
            <div class="mb-3">
                <label for="contractType" class="form-label">Rodzaj umowy:</label>
                <select id="contractType" class="form-select">
                    <option value="zlecenie">Umowa zlecenie</option>
                    <option value="praca">Umowa o pracę (pełny etat)</option>
                    <option value="praca3/4">Umowa o pracę (3/4 etatu)</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="hours" class="form-label">Łączna liczba godzin (tylko dla umowy zlecenie):</label>
                <input type="number" class="form-control" id="hours" min="1">
            </div>
            <button type="submit" class="btn btn-primary">Generuj tabelę i wyślij</button>
        </form>

        <div class="mt-4" id="output"></div>
        <div id="responseMessage" class="mt-3"></div>
    </div>

    <script>
        document.getElementById("generatorForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            const name = document.getElementById("name").value.trim();
            const email = "pawel.ruchlicki@emerlog.eu";
            const contractType = document.getElementById("contractType").value;
            const hours = document.getElementById("hours").value;
            const tableData = [`Rodzaj umowy: ${contractType}`, `Łączna liczba godzin: ${hours}`];

            if (!name) {
                alert("Proszę wpisać imię i nazwisko!");
                return;
            }

            const response = await fetch("/send-pdf", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, email, tableData })
            });

            const result = await response.json();
            document.getElementById("responseMessage").textContent = result.message;
        });
    </script>
</body>
</html>
