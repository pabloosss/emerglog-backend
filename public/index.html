<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Generator Godzin Emerlog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h1>Generator Godzin Emerlog</h1>
    <form id="generatorForm">
      <label>Imię i nazwisko:</label>
      <input type="text" id="name" class="form-control" required>
      <label>Email:</label>
      <input type="email" id="email" class="form-control" required>
      <label>Łączna liczba godzin:</label>
      <input type="number" id="hours" class="form-control" min="1" required>
      <label>Rodzaj umowy:</label>
      <select id="contractType" class="form-control">
        <option value="zlecenie">Umowa zlecenie</option>
        <option value="praca">Umowa o pracę (pełny etat)</option>
        <option value="praca3/4">Umowa o pracę (3/4 etatu)</option>
      </select>
      <button type="submit" class="btn btn-primary mt-3">Wyślij rozliczenie</button>
    </form>
    <div id="status" class="mt-3"></div>
  </div>

  <script>
    document.getElementById("generatorForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const hours = document.getElementById("hours").value;
      const contractType = document.getElementById("contractType").value;
      
      document.getElementById("status").innerHTML = "Wysyłanie...";
      try {
        const response = await axios.post("https://emerglog-backend.onrender.com/send-pdf", {
          name, email, hours, contractType
        });
        document.getElementById("status").innerHTML = response.data.message;
      } catch (error) {
        document.getElementById("status").innerHTML = "Błąd: " + (error.response?.data?.message || "Nieznany problem");
      }
    });
  </script>
</body>
</html>
